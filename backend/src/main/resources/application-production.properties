# Application Name
spring.application.name=HipHopRoster

# Server Configuration
server.port=8086

# Production Database (localhost = Digital Ocean's own MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/hiphoproster_server
spring.datasource.username=hiphoproster_admin
spring.datasource.password=hiphop123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123